<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Skin Download</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="floating-bg">
        <!-- Floating background elements will be added by JavaScript -->
    </div>
    
    <div class="container">
        <header>
            <h1>Mod Skin Collection</h1>
            <p class="description">Kho tàng skin mod đa dạng cho trải nghiệm game tuyệt vời. Tải ngay và làm mới phong cách của bạn!</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Tìm kiếm tướng hoặc skin...">
            </div>
        </header>
        
        <div class="content">
            <div id="championsSection">
                <div class="champions-grid" id="championsGrid">
                    <!-- Champion cards will be generated by JavaScript -->
                </div>
            </div>
            
            <div id="skinsSection" class="skins-container">
                <button class="back-button" id="backToChampions">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Quay lại danh sách tướng
                </button>
                <h2 id="selectedChampionName" style="text-align: center; margin-bottom: 20px;"></h2>
                <div class="skins-container" id="skinsGrid">
                    <!-- Skin cards will be generated by JavaScript -->
                </div>
            </div>
            
            <div id="skinDetail" class="skin-detail">
                <img id="splashImage" class="splash-image" src="" alt="Skin Splash">
                <div class="skin-detail-content">
                    <h2 id="skinDetailName" class="skin-detail-name"></h2>
                    <div id="championNameInDetail" class="champion-name-in-detail"></div>
                    <div class="download-container">
                        <button id="downloadButton" class="big-download-btn">TẢI NGAY</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 Mod Skin Collection. Tất cả các quyền được bảo lưu.</p>
        <p>Trang web này chỉ phục vụ mục đích học tập và phi thương mại</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>

<!-- Skin List Popup -->
<div id="skinPopup" class="skin-popup">
    <span class="popup-close" onclick="closePopup('skinPopup')">X</span>
    <div id="skinList"></div>
</div>

<!-- Splash Art Popup -->
<div id="splashPopup" class="splash-popup">
    <span class="popup-close" onclick="closePopup('splashPopup')">X</span>
    <div id="splashContainer"></div>
</div>

</body>
</html>
